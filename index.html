<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link href="styles.css" type ="text/css" rel="stylesheet">
    </head>

    <body>
        <nav>
            <ul>
                <li>About</li>
                <li>Store</li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li>Gmail</li>
            </ul>
        </nav>
        <div class="main">
            <img class ="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form>
                <div class="search-wrapper">
                    <img src="img/search.png">
                    <input type="search" autocomplete="on" class="search">
                </div>
                <div class="buttons">
                    <button type="submit" class="button" style="float: left;">Google Search</button>
                    <button type="button" class="button" style="float:right;">I'm Feeling Lucky</button>
                </div>
            </form>
            <div class="daily">
                <img src="https://www.google.com/images/hpp/sept-11-69x41.png">
            </div>
        </div>
        <footer>
            <nav>
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>

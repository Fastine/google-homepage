<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link href="styles.css" type ="text/css" rel="stylesheet">
    </head>

    <body>
        <nav class="top">
            <div class="top-left">
                <ul>
                    <li>About</li>
                    <li>Store</li>
                </ul>
            </div>
            <div class="top-right">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li> <a aria-expanded="false" role="button"></a> </li>
                    <li>Profile</li>
                </ul>
            </div>
        </nav>

        <div class="main">
            <img class ="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form>
                <div class="search-wrapper">
                    <img src="img/search.png">
                    <input type="search" autocomplete="on" class="search">
                </div>
                <div class="buttons">
                    <button type="submit" class="button" style="float: left;">Google Search</button>
                    <button type="button" class="button" style="float:right;">I'm Feeling Lucky</button>
                </div>
            </form>
            <div class="daily">
                <img src="https://www.google.com/images/hpp/sept-11-69x41.png">
            </div>
        </div>
        <footer>
            <nav class="bottom">
                <div class="bottom-left">
                    <ul>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search works</li>
                    </ul>
                </div>
                <div class="bottom-right">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>  
            </nav>
        </footer>
    </body>
</html>
